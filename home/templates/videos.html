{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/events.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

      <!-- font awsome -->

      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font awsome -->
    <title>Event Gallery Page</title>
  </head>
  <body>
    <div class="event-container-wrapper">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
          <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" alt="logo" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/minister">Our Minister</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/charity">Charity</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="selection-btns">
          <a href="/events">
            <button class="selection-btn"> <i class="fas fa-bars"></i> Events</button>
          </a>
          <a href="/photos">
            <button class="selection-btn"> <i class="fas fa-photo-video"></i> Photos</button>
          </a>
          <a href="/videos">
            <button class="selection-btn"> <i class="fas fa-video"></i> Videos</button>
          </a>
          <a href="/podcast">
            <button class="selection-btn"> <i class="fas fa-podcast"></i> Podcast</button>
          </a>
        </div>
        <style>
          a {
            text-decoration: none;
          }
        </style>
      </div>
      <div class="container pt-5">
        <h2 class="up-comming-event-heading heading">
          Videos <br />
          <label></label>
        </h2>

        <!-- event image gallery start -->

        <div class="event-gallery-container">
          <!------Dynamic Content start-->

          {% for video in videos %}
          <a href="video/details?id={{video.id}}">
            <div class="gallery-content">
                <img
                  src="/media/{{video.image}}"
                  alt="photo-banner"
                />
                <h5>{{video.title}}</h5>
            </div>
          </a>
          {% endfor %}
          <style>
            a{
                text-decoration: none;
            }
          </style>

          <!------Dynamic Content start-->
        </div>

        <!-- event image gallery end -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
